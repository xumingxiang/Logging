<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>LogViewer</title>

    <!-- Bootstrap -->
    <link href="Content/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/logviewer.css" rel="stylesheet" />
    <link href="Content/jQuery/css/jquery-ui.min.css" rel="stylesheet" />
    <link href="Content/jQuery/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
    <!--<link href="Content/BootSideMenu/css/BootSideMenu.css" rel="stylesheet" />-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="Settings.html">Settings</a></li>
            <li role="presentation"><a href="#">Help</a></li>
        </ul>
        <div class="row  mt-10" >
           
                <div class="left mt-2">
                    <div class="row ml-10 mr-10"><span>实时统计：</span>
                        <div id="" class="btn-group">
                            <button id="s_time" type="button" class="btn btn-default">1h</button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>



                            <ul id="s_drop_down" class="dropdown-menu" style="min-width:inherit">
                                <li><a href="#">5m</a></li>
                                <li><a href="#">30m</a></li>
                                <li><a href="#">1h</a></li>
                                <li><a href="#">1d</a></li>
                                <li><a href="#">1w</a></li>
                                <!--<li role="separator" class="divider"></li>-->
                            </ul>
                        </div>

                    </div>
                    <ul class="list-group  mt-10  mr-10 ml-10" id="statistics_warp">
                        <!--<li class="list-group-item">
                            <div class="row">
                                <div class="col-lg-4">
                                    1001
                                </div>
                                <div class="col-lg-8 pl-5 pr-5">
                                    <span>100</span>
                                    <span class="text-info">200</span>
                                    <span class="text-warning">300</span>
                                    <span class="text-danger">400</span>
                                </div>
                            </div>
</li>-->
                    </ul>

                    <!--<div class="toggler">
                        <span class="glyphicon glyphicon-chevron-right" style="display:none">&nbsp;</span> 
                        <span class="glyphicon glyphicon-chevron-left">&nbsp;</span>
                    </div>-->
                </div>
                <div class="right mr-10">
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1" title="AppId">应用</span>
                                <input type="text" id="appid" class="form-control" aria-label="...">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1" title="Source">&nbsp;源&nbsp;&nbsp;</span>
                                <input type="text" id="source" class="form-control" aria-label="...">
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon" title="Title">标题</span>
                                <input type="text" id="title" class="form-control" aria-label="...">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1" title="Message">内容</span>
                                <input type="text" id="msg" class="form-control" aria-label="...">
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1"title="Start">开始</span>
                                <input type="text" id="start" class="form-control" aria-label="...">
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1" title="End">结束</span>
                                <input type="text" id="end" class="form-control" aria-label="...">
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div>

                    <div class="row mt-2">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Host</span>
                                <input type="text" id="ip" class="form-control" aria-label="...">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group h-34">
                                <span class="input-group-addon" id="basic-addon1" title="Level">级别</span>
                                <div id="level-warp" class="ml-20 mt-4">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox1" value="1"><strong>Debug</strong>
                                    </label>
                                    <label class=" checkbox-inline text-info">
                                        <input type="checkbox" id="inlineCheckbox2" value="2"> <strong>Info</strong>
                                    </label>
                                    <label class=" checkbox-inline text-warning">
                                        <input type="checkbox" id="inlineCheckbox3" value="3"> <strong>Warming</strong>
                                    </label>
                                    <label class=" checkbox-inline text-danger">
                                        <input type="checkbox" id="inlineCheckbox3" checked="checked" value="4"> <strong>Error</strong>
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="" id="tag_warp">
                        
                    </div>
                    <div class="row mt-5">
                        <div class="col-lg-6 pt-10">
                            <button type="button" id="addTag"  class="btn btn-info  btn-sm">+ Tag</button>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group fr">

                                <input type="button" id="btn_query" class="btn btn-info btn-lg btn-block" value="&nbsp;&nbsp;查 询&nbsp;&nbsp;" />

                            </div>
                        </div>
                    </div>
                    <ul class="list-group mt-10" id="log_warp"></ul>
                    <div class="row" id="empty" style=" display:none"><p class="col-lg-12 text-center bg-success pt-10 pb-10">没有找到相关信息，请更改条件重新查询！</p></div>
                    <div class=" row ">
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-5  text-right">
                            <p id="record" class="pt-5" style="display:none">
                                查询到<span id="record_num">0</span>条相关信息
                            </p>
                        </div>
                        <div class="col-md-1 fr">
                            <button type="button" id="more_query" style="display:none" class="btn btn-info  btn-sm">&nbsp;&nbsp;更&nbsp;&nbsp;多&nbsp;&nbsp;</button>
                            <!--<a id="more_query" style="display:none" class="btn btn-default btn-sm">更多</a>-->
                        </div>
                    </div>
                </div>
            </div>
       
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">All rights reserved</p>
        </div>
    </footer>
    <script src="Content/jQuery/jquery.min.js"></script>
    <script src="Content/jQuery/jquery-ui.js"></script>
    <script src="Content/jQuery/jquery-ui-timepicker-addon.js"></script>
    <script src="Content/bootstrap/js/bootstrap.min.js"></script>
    <script src="Content/logviewer.js"></script>
  
    <script type="text/template" id="log_item_temp">

        <li class="list-group-item mt-4 {level_class}">
            <div class="row"><p class="col-lg-12 fs-16"><b>{title}</b></p></div>
            <div class="row"><pre class="col-lg-12 break-word pre-log">{msg}</pre></div>
            <div class="row fs-13">
                <div class="col-md-12">
                    <span>Source：{source}</span>
                </div>

               
                <!--<div class="col-md-2">
                    <a>展开</a>
                    <a>收起</a>
                </div>-->

            </div>

            <div class="row fs-13 mt-4">
               
                <div class="col-md-2">
                    <span>AppId：{appid}</span>
                </div>

                <div class="col-md-2">
                    <span>Host：{ip}</span>
                </div>
                <div class="col-md-2">
                    <span>Thread：{thread}</span>
                </div>
                <div class="col-md-3">
                    <span>Time：{time}</span>
                </div>
                <!--<div class="col-md-2">
            <a>展开</a>
            <a>收起</a>
        </div>-->

            </div>
            <div class="row fs-13 mt-4">
                <span class="col-lg-12 break-word">{tags}</span>
               
            </div>
</li>

    </script>

    <script id="s_item_temp" type="text/template">
        <li class="list-group-item">
            <div class="row">                
                        <div class="col-lg-2">
                            {appId}
                        </div>
                        <div class="col-lg-10 pl-5 pr-5 text-right">
                            <strong title="debug" class="badge ml-2">{debug_num}</strong>
                            <strong title="info" class=" text-info ml-2  badge-info">{info_num}</strong>
                            <strong title="warm" class=" text-warning ml-2  badge-warning">{warm_num}</strong>
                            <strong title="error" class=" text-danger ml-2  badge-danger">{error_num}</strong>
                        </div>
                   
                
            </div>
            </li>
</script>

    <script id="tag_item_temp" type="text/template">

        <div class="col-lg-6">
            <div class="input-group">
                <span class="input-group-addon">Tag</span>
                <input type="text" name="tag" class="form-control" aria-label="...">
                <span class="input-group-addon remove-tag">X</span>
              
            </div>
        </div>
    </script>
</body>
</html>
